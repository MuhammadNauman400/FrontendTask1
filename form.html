<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=NunitoSans:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="form">
      <div class="background">
      </div>
      <div class="title-1">
        <div class="ahigh-quality-solut">
        We solve digital problems with an outstanding creative flare
        </div>
        <span class="we-have-created-ane">
        We have created a new product that will help designers, developers and companies create websites for their startups quickly and easily.
        </span>
      </div>
      <div class="sign-up-form">
        <div class="title">
          <div class="container-1">
            <span class="sign-up">
            Sign Up
            </span>
            <span class="login">
            Login
            </span>
          </div>
          <div class="container">
            <div class="selected-1">
            </div>
          </div>
        </div>
        <div class="middle-dark-outline-1">
          <span class="your-email-1">
          Your email
          </span>
        </div>
        <div class="middle-dark-outline">
          <span class="your-email">
          Your password
          </span>
        </div>
        <div class="middle-fill-1">
          <span class="sign-up-2">
          Create an Account
          </span>
        </div>
        <div class="container-2">
          <img class="divider-1" src="../assets/vectors/divider_x2.svg" />
          <span class="or">
          or
          </span>
          <img class="divider" src="../assets/vectors/divider_2_x2.svg" />
        </div>
        <div class="middle-fill">
          <span class="sign-up-1">
          Login via Twitter
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
