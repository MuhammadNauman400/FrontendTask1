<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShowCase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="show_case.css" />
  </head>
  <body>
    <div class="show-case">
      <div class="title">
        <div class="last-works">
        Last works
        </div>
        <div class="middle-white-otline">
          <div class="rectangle">
          </div>
          <span class="sign-up">
          View all Works
          </span>
        </div>
      </div>
      <div class="works">
        <div class="container">
          <div class="work-1">
            <div class="photo-3">
              <img class="mask-3" src="../assets/vectors/mask_13_x2.svg" />
            </div>
            <div class="description-3">
              <div class="ui-kit">
              UI kit
              </div>
              <span class="mozart-project">
              Mozart Project
              </span>
            </div>
          </div>
          <div class="work-2">
            <div class="photo-2">
              <img class="mask-2" src="../assets/vectors/mask_17_x2.svg" />
            </div>
            <div class="description-2">
              <div class="framework">
              Framework
              </div>
              <span class="startup-framework-2">
              Startup Framework 2.0
              </span>
            </div>
          </div>
        </div>
        <div class="container-1">
          <div class="work-3">
            <div class="photo-1">
              <img class="mask-1" src="../assets/vectors/mask_15_x2.svg" />
            </div>
            <div class="description-1">
              <div class="photos">
              Photos
              </div>
              <span class="from-the-sky">
              From the Sky
              </span>
            </div>
          </div>
          <div class="work-4">
            <div class="photo">
              <img class="mask" src="../assets/vectors/mask_18_x2.svg" />
            </div>
            <div class="description">
              <div class="pictures">
              Pictures
              </div>
              <span class="air-forces">
              Air Forces
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
